receivers:
  otlp:
    protocols:
      http:
        cors:
          allowed_origins:
            - http://localhost:8080
      grpc:

processors:
  batch:
  attributes:
    actions:
      - key: severity
        action: insert
        value: ""
      - key: http.status_code
        action: insert
        value: http_status_code
      - key: traceID
        action: insert
        value: traceid

  resource:
    attributes:
      - key: service.name
        value: "service_name"
        action: insert
      - key: host.name
        value: "host_name"
        action: insert

